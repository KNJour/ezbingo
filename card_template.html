<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Template</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/template_style.css"/>
</head>
<body>
    <div class="card-title">{{ playlist_name }}</div>
    <div class="bingo-card">
        <table class="table table-bordered" style="height: 100%; table-layout: fixed;">
            {% for row in range(1, 6) %}
              <tr class="bingo-row">
                {% for col in range(1, 6) %}
                  {% if row == 3 and col == 3 %}
                    <td class="bingo-cell free-space">FREE SPACE</td>
                  {% else %}
                    <td class="bingo-cell">
                        <div class="cell-text">
                            {{ card_songs.pop() }}
                        </div>
                    </td>
                  {% endif %}
                {% endfor %}
              </tr>
            {% endfor %}
        </table>
    
    </div>

</body>
</html>
