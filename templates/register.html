<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body> 
    <!-- NAV START -->

      <div class="container mt-4">
          <div class="row">
              <div class="col-6 mx-auto">
                <div class="card card-primary">
                    <div class="card-heading text-center">
                        <h1>Registration</h1>
                    
                </div>
                <form action="/submit" method="post">
                    <div class="card-body bg-dark text-light">
                        <div class="form-group ">

                            <label for="first_name" >First Name:</label>
                            <input type="text" name="first_name" id="last_name" class="form-control">

                            <label for="last_name" class="mt-2">Last Name: </label>
                            <input type="text" name="last_name" id="last_name" class="form-control">

                            <label for="username" class="mt-2">Username: </label>
                            <input type="text" name="username" id="username" class="form-control">

                            <label for="email" class="mt-2">Email Address:</label>
                            <input type="email" name="email" id="email" class="form-control">

                            <label for="password" class="mt-2">Password:</label>
                            <input type="text" name="password" id="password" class="form-control">

                            <label for="confirm_password" class="mt-2">Confirm Password:</label>
                            <input type="text" name="confirm_password" id="confirm_password" class="form-control">
                        </div>
                    </div>
                    <div class="card-footer text-center">
                        <input type="submit" value="Submit Registration" class="btn btn-primary btn-outline-dark">
                    </div>
          </div>
        </div>
      </div>
      
            
</body>
</html>
